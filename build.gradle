group 'com.upserve'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.7.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.7'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.6.7'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.17'

    testCompile group: 'junit', name: 'junit', version: '4.11'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
}
